
<form class="mb-3" >


  {{
  fields | json
  }}
  <div *ngFor="let field of fields">
    {{field | json}}

    <label for="field1" class="form-label">Email address</label>
    <input [(ngModel)]="field.id" type="text" class="form-control" id="field1">
  </div>
  <!--

    <angular-editor [(ngModel)]="htmlContent" [config]="config"></angular-editor>
  -->
  <div class="actions">
    <button type="submit" class="btn btn-primary">{{ 'SAVE' | translate }}</button>
  </div>
</form>
