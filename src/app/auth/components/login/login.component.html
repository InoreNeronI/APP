<div class="col-4 container-sm">
  <h2>Login</h2>

  <form name="form" [formGroup]="form" role="form" (ngSubmit)="login()">
    <div class="form-group" [ngClass]="{ 'has-error': form.controls.email.touched && form.controls.email.errors?.required }">
      <label for="email">email</label>
      <input type="text" id="email" formControlName="email" class="form-control" required />
      <span *ngIf="form.controls.email.touched && form.controls.email.errors?.required" class="help-block">email is required</span>
    </div>

    <div class="form-group" [ngClass]="{ 'has-error': form.controls.password.touched && form.controls.password.errors?.required }">
      <label for="password">Password</label>
      <input type="password" id="password" formControlName="password" class="form-control" required />
      <span *ngIf="form.controls.password.touched && form.controls.password.errors?.required" class="help-block">Password is required</span>
    </div>

    <div class="alert alert-danger ng-scope" role="alert" *ngIf="error">
      <!-- Usuario o contraseÃ±a incorrectos. -->
      {{ error.error.error }}

    </div>

    <div class="form-actions">
      <button type="submit" [disabled]="!form.valid && !loading" class="btn btn-primary">Login</button>
      <button [routerLink]="['/auth/register']" class="btn btn-dark">Register</button>
    </div>
  </form>

</div>
