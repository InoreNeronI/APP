<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">{{title}}</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto mb-2 mb-lg-0">
          <li class="nav-item" *ngIf="!authService.isLogged()">
            <a class="nav-link" routerLink="/auth/login" routerLinkActive="active">{{'GENERAL.LOGIN' | translate}}</a>
          </li>
          <li class="nav-item" *ngIf="!authService.isLogged()">
            <a class="nav-link" routerLink="/auth/register" routerLinkActive="active">{{'GENERAL.REGISTER' | translate}}</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" routerLink="/subject/math" routerLinkActive="active">{{'GENERAL.MATH' | translate}}</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/subject/music" routerLinkActive="active">{{'GENERAL.MUSIC' | translate}}</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/subject/english" routerLinkActive="active">{{'GENERAL.ENGLISH' | translate}}</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/subject/dev" routerLinkActive="active">{{'GENERAL.DEV' | translate}}</a>
          </li>

        </ul>
        <div class="nav-item d-flex" *ngIf="authService.isLogged()">
          <a class="nav-link" (click)="logout()" routerLinkActive="active">Logout</a>
        </div>
      </div>
    </div>
  </nav>
</header>
