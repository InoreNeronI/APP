<div class="container-sm">
  <h2>{{'LOGIN' | translate}}</h2>

  <form name="form" [formGroup]="form" role="form" (ngSubmit)="login()">
    <div class="form-group" [ngClass]="{ 'has-error': form.controls.email.touched && form.controls.email.errors?.required }">
      <label for="email">{{'EMAIL' | translate}}</label>
      <input type="text" id="email" formControlName="email" class="form-control" required />
      <span *ngIf="form.controls.email.touched && form.controls.email.errors?.required" class="help-block">{{'EMAIL_REQUIRED' | translate}}</span>
    </div>

    <div class="form-group" [ngClass]="{ 'has-error': form.controls.password.touched && form.controls.password.errors?.required }">
      <label for="password">{{'PASSWORD' | translate}}</label>
      <input type="password" id="password" formControlName="password" class="form-control" required />
      <span *ngIf="form.controls.password.touched && form.controls.password.errors?.required" class="help-block">{{'PASSWORD_REQUIRED' | translate}}</span>
    </div>

    <div class="alert alert-danger ng-scope" role="alert" *ngIf="error">
      <!-- Usuario o contraseÃ±a incorrectos. -->
      {{ error.error.error }}
    </div>

    <div class="form-actions">
      <button type="submit" [disabled]="!form.valid && !loading" class="btn btn-primary">{{'LOGIN' | translate}}</button>
      <button [routerLink]="['/auth/register']" class="btn btn-dark">{{'REGISTER' | translate}}</button>
    </div>
  </form>

</div>
